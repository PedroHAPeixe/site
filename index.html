<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task List</title>
  <style>
    :root {
      --green: #00FF00;
      --black: #121212;
      --white: #ffffff;
    }

    body {
      font-family: monospace;
      padding: 20px;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
      min-height: 100vh;
    }

    ul {
      list-style-position: inside;
      padding-left: 20px;
    }

    .list {
      list-style-type: disc;
    }

    .circle {
      list-style-type: circle;
    }

    .btn {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 50px;
      width: 100px;
      border-radius: 50px;
      border: none;
      color: var(--btnFontColor);
      background-color: var(--btnBg);
      font-family: monospace;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:focus {
      outline: none;
    }

    .light-theme {
      --bg: var(--green);
      --fontColor: var(--black);
      --btnBg: var(--black);
      --btnFontColor: var(--white);
      
      color: var(--fontColor);
      background: var(--bg);
    }

    .dark-theme {
      --bg: var(--black);
      --fontColor: var(--green);
      --btnBg: var(--green);
      --btnFontColor: var(--black);
      
      color: var(--fontColor);
      background: var(--bg);
    }
  </style>
</head>
<body class="light-theme">
  <h1>Task List</h1>
  
  <div>
    <button class="btn">Dark</button>
  </div>

  <p>Current tasks:</p>
  <ul>
    <li class="list">Add visual styles</li>
    <li class="list">Add light and dark themes</li>
    <li class="circle">Enable switching the theme</li>
  </ul>

  <script>
    const switcher = document.querySelector('.btn');
    
    switcher.addEventListener('click', function() {
      document.body.classList.toggle('light-theme');
      document.body.classList.toggle('dark-theme');
      
      if (document.body.classList.contains('dark-theme')) {
        switcher.textContent = 'Light';
      } else {
        switcher.textContent = 'Dark';
      }
      
      const btnBg = getComputedStyle(document.body).getPropertyValue('--btnBg');
      const btnFontColor = getComputedStyle(document.body).getPropertyValue('--btnFontColor');
      switcher.style.backgroundColor = btnBg;
      switcher.style.color = btnFontColor;
    });
  </script>
</body>
</html>
